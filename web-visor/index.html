<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Lotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --bg: rgba(255,255,255,.92);
      --shadow: 0 10px 25px rgba(0,0,0,.18);
      --radius: 16px;
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(0,0,0,.08);
    }

    html, body, #map { height: 100%; margin: 0; padding: 0; }

    /* Panel */
    #panel{
      position: absolute;
      top: 12px; left: 12px;
      z-index: 1000;
      background: var(--bg);
      padding: 12px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      width: 340px;
      max-width: calc(100vw - 24px);
      backdrop-filter: blur(6px);
    }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    #title{ font-weight: 900; font-size: 18px; color: var(--text); }
    #status{ font-size: 13px; color: var(--text); margin-top: 6px; }

    .pill{
      display:inline-flex; align-items:center; gap:6px;
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.05);
      font-size: 12px;
      border: 1px solid var(--border);
      color: var(--text);
      user-select: none;
      white-space: nowrap;
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
      line-height: 1.35;
    }

    /* Leyenda bonita */
    .legendCard{
      margin-top: 12px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.75);
      border: 1px solid var(--border);
    }
    .legendTitle{
      font-weight: 900;
      color: var(--text);
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .legendSub{
      font-size: 12px;
      color: var(--muted);
      margin-top: -6px;
      margin-bottom: 10px;
    }
    .legendItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.85);
      margin-bottom: 8px;
    }
    .legendLeft{
      display:flex; align-items:center; gap:10px;
      min-width: 0;
    }
    .swatch{
      width: 18px; height: 18px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,.18);
      flex: 0 0 auto;
    }
    .legendLabel{
      font-weight: 800;
      color: var(--text);
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .legendBadge{
      font-size: 11px;
      color: var(--muted);
      background: rgba(0,0,0,.04);
      border: 1px solid var(--border);
      padding: 3px 8px;
      border-radius: 999px;
      white-space: nowrap;
    }

    /* Toggle m√≥vil */
    #toggleBtn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.85);
      border-radius: 12px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 900;
      color: var(--text);
      display: none; /* solo m√≥vil */
    }

    /* Popup */
    .perm-chip{
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      border: 1px solid rgba(0,0,0,.08);
    }

    /* Responsive */
    @media (max-width: 760px){
      #panel{
        left: 10px;
        right: 10px;
        top: 10px;
        width: auto;
      }
      #toggleBtn{ display: inline-flex; align-items:center; gap:8px; }
      #panelBody{ display: none; margin-top: 10px; }
      #panel.open #panelBody{ display: block; }
      .hint{ display:none; } /* en m√≥vil para no ocupar espacio */
    }
  </style>
</head>

<body>
  <div id="panel" class="open">
    <div class="row">
      <div id="title">Visor de Lotes</div>
      <button id="toggleBtn" type="button">‚ò∞ Panel</button>
    </div>

    <div id="panelBody">
      <div id="status">Cargando‚Ä¶</div>
      <div style="margin-top:8px;">
        <span class="pill" id="qrPill">QR: ‚Äî</span>
      </div>

      <div class="hint">
        ‚Ä¢ Click en un lote para ver info<br>
        ‚Ä¢ O usa <b>?id_lote=55</b> en el link (QR)
      </div>

      <div class="legendCard">
        <div class="legendTitle">
          <span>Leyenda</span>
          <span class="legendBadge" id="layerName">lotes_demo</span>
        </div>
        <div class="legendSub">Clasificaci√≥n por permiso</div>

        <!-- Ajusta colores si deseas, pero por ahora los dejamos como se ven en tu estilo -->
        <div class="legendItem">
          <div class="legendLeft">
            <span class="swatch" style="background:#22b8e6;"></span>
            <span class="legendLabel">CONSTRUCCI√ìN</span>
          </div>
          <span class="legendBadge">PERMISO</span>
        </div>

        <div class="legendItem">
          <div class="legendLeft">
            <span class="swatch" style="background:#f59f00;"></span>
            <span class="legendLabel">DERROCAMIENTO</span>
          </div>
          <span class="legendBadge">PERMISO</span>
        </div>

        <div class="legendItem" style="margin-bottom:0;">
          <div class="legendLeft">
            <span class="swatch" style="background:#d1d5db;"></span>
            <span class="legendLabel">NO APLICA</span>
          </div>
          <span class="legendBadge">PERMISO</span>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>

<script>
  // =========================
  // CONFIG
  // =========================
  const OWS_BASE   = "/ows/";
  const LAYER_NAME = "lotes_demo";
  const ID_FIELD   = "OBJECTID";

  // =========================
  // UI
  // =========================
  const qs = new URLSearchParams(location.search);
  const idLote = qs.get("id_lote");
  const statusEl = document.getElementById("status");
  const qrPill = document.getElementById("qrPill");
  qrPill.textContent = `QR: ${idLote ?? "‚Äî"}`;
  document.getElementById("layerName").textContent = LAYER_NAME;

  function setStatus(msg){ statusEl.textContent = msg; }
  function fmt(v){ return (v===null || v===undefined || v==="") ? "‚Äî" : v; }

  // Toggle panel m√≥vil
  const panel = document.getElementById("panel");
  const toggleBtn = document.getElementById("toggleBtn");
  toggleBtn.addEventListener("click", () => {
    panel.classList.toggle("open");
    setTimeout(() => map.invalidateSize(), 150);
  });

  // Colores por PERMISO (en popup)
  function permisoInfo(p){
    const val = (p ?? "").toString().trim().toUpperCase();
    if (val.includes("CONSTRU")) return { text: p, fg:"#0b6b2f", bg:"#d9fbe5" };
    if (val.includes("DERRO"))   return { text: p, fg:"#b00020", bg:"#ffd9de" };
    if (val.includes("NO"))      return { text: p, fg:"#4b5563", bg:"#eef0f3" };
    return { text: p || "‚Äî", fg:"#111827", bg:"#f3f4f6" };
  }
  function permisoChipHTML(p){
    const info = permisoInfo(p);
    return `<span class="perm-chip" style="color:${info.fg}; background:${info.bg};">${info.text || "‚Äî"}</span>`;
  }

  // =========================
  // MAP
  // =========================
  const map = L.map("map").setView([0,0], 2);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 20,
    attribution: "¬© OpenStreetMap"
  }).addTo(map);

  const wmsLayer = L.tileLayer.wms(OWS_BASE, {
    layers: LAYER_NAME,
    format: "image/png",
    transparent: true,
    version: "1.3.0"
  }).addTo(map);

  map.createPane("highlight");
  map.getPane("highlight").style.zIndex = 650;

  let highlightLayer = null;
  function clearHighlight(){
    if (highlightLayer){ map.removeLayer(highlightLayer); highlightLayer = null; }
  }

  // =========================
  // Extent desde Capabilities
  // =========================
  async function fitToWmsExtent(){
    setStatus("Leyendo extent del WMS‚Ä¶");
    const url = `${OWS_BASE}?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetCapabilities`;
    const r = await fetch(url);
    if (!r.ok) throw new Error("No se pudo leer GetCapabilities");
    const txt = await r.text();
    const xml = new DOMParser().parseFromString(txt, "text/xml");

    const layers = Array.from(xml.getElementsByTagName("Layer"));
    const target = layers.find(L => (L.getElementsByTagName("Name")[0]?.textContent?.trim() === LAYER_NAME));
    if (!target) throw new Error("No encontr√© la capa en Capabilities");

    const ex = target.getElementsByTagName("EX_GeographicBoundingBox")[0];
    if (ex){
      const west  = parseFloat(ex.getElementsByTagName("westBoundLongitude")[0].textContent);
      const east  = parseFloat(ex.getElementsByTagName("eastBoundLongitude")[0].textContent);
      const south = parseFloat(ex.getElementsByTagName("southBoundLatitude")[0].textContent);
      const north = parseFloat(ex.getElementsByTagName("northBoundLatitude")[0].textContent);
      map.fitBounds(L.latLngBounds([south, west], [north, east]), { padding:[20,20] });
      return;
    }

    const ll = target.getElementsByTagName("LatLonBoundingBox")[0];
    if (ll){
      const west  = parseFloat(ll.getAttribute("minx"));
      const south = parseFloat(ll.getAttribute("miny"));
      const east  = parseFloat(ll.getAttribute("maxx"));
      const north = parseFloat(ll.getAttribute("maxy"));
      map.fitBounds(L.latLngBounds([south, west], [north, east]), { padding:[20,20] });
      return;
    }

    throw new Error("No encontr√© bounding box en Capabilities");
  }

  // =========================
  // QR -> WFS zoom + popup
  // =========================
  async function zoomToLoteByWFS(idValue){
    const baseWFS =
      `${OWS_BASE}?SERVICE=WFS&VERSION=1.1.0&REQUEST=GetFeature` +
      `&TYPENAME=${encodeURIComponent(LAYER_NAME)}` +
      `&OUTPUTFORMAT=application/json`;

    const filterXml = `
      <Filter>
        <PropertyIsEqualTo>
          <PropertyName>${ID_FIELD}</PropertyName>
          <Literal>${idValue}</Literal>
        </PropertyIsEqualTo>
      </Filter>`;

    const url = baseWFS + "&FILTER=" + encodeURIComponent(filterXml);
    setStatus(`Buscando lote ${idValue}‚Ä¶`);

    const r = await fetch(url);
    if (!r.ok) throw new Error("WFS no respondi√≥ OK");
    const data = await r.json();

    if (!data.features || data.features.length === 0){
      setStatus(`‚ùå No se encontr√≥ el lote ${idValue}`);
      return;
    }

    clearHighlight();
    const feature = data.features[0];
    const props = feature.properties || {};

    highlightLayer = L.geoJSON(feature, {
      pane:"highlight",
      style:{ color:"red", weight:3, fillOpacity:0.30 }
    }).addTo(map);

    map.fitBounds(highlightLayer.getBounds(), { maxZoom: 19 });

    const popup = `
      <div style="line-height:1.35; min-width:240px;">
        <div style="font-weight:900; font-size:14px; margin-bottom:6px;">Lote ${fmt(props[ID_FIELD])}</div>
        <div><b>Permiso:</b> ${permisoChipHTML(props.PERMISO)}</div>
        <div><b>Clave catastral:</b> ${fmt(props.CLAVE_CATA)}</div>
        <div><b>N√∫mero lote:</b> ${fmt(props.NUMERO_LOT)}</div>
        <div><b>Parroquia:</b> ${fmt(props.PARROQUIA)}</div>
        <div><b>Zonificaci√≥n:</b> ${fmt(props.ZONIFICACI)}</div>
        <div><b>√Årea:</b> ${fmt(props.AREA_TERRE)}</div>
      </div>
    `;
    highlightLayer.bindPopup(popup).openPopup();
    setStatus(`‚úÖ Lote ${fmt(props[ID_FIELD])} encontrado`);
  }

  // =========================
  // Click -> GetFeatureInfo
  // =========================
  function project3857(ll){
    const d = Math.PI/180, max=85.0511287798;
    const lat = Math.max(Math.min(max, ll.lat), -max);
    const sin = Math.sin(lat*d);
    const x = 6378137 * ll.lng * d;
    const y = 6378137 * Math.log((1 + sin) / (1 - sin)) / 2;
    return {x,y};
  }
  function getFeatureInfoUrl(latlng){
    const point = map.latLngToContainerPoint(latlng, map.getZoom());
    const size = map.getSize();
    const b = map.getBounds();
    const sw = project3857(b.getSouthWest());
    const ne = project3857(b.getNorthEast());
    const bbox = `${sw.x},${sw.y},${ne.x},${ne.y}`;

    return `${OWS_BASE}?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetFeatureInfo` +
      `&LAYERS=${encodeURIComponent(LAYER_NAME)}` +
      `&QUERY_LAYERS=${encodeURIComponent(LAYER_NAME)}` +
      `&CRS=EPSG:3857&BBOX=${bbox}` +
      `&WIDTH=${size.x}&HEIGHT=${size.y}` +
      `&I=${Math.round(point.x)}&J=${Math.round(point.y)}` +
      `&INFO_FORMAT=application/json&FEATURE_COUNT=5`;
  }

  map.on("click", async (e) => {
    try{
      const r = await fetch(getFeatureInfoUrl(e.latlng));
      if (!r.ok) throw new Error("GetFeatureInfo no OK");
      const data = await r.json();
      const f = (data.features || [])[0];
      if (!f){ setStatus("üëÄ No hay lote en ese punto."); return; }

      const props = f.properties || {};
      setStatus("‚úÖ Info cargada (click).");

      clearHighlight();
      if (f.geometry){
        highlightLayer = L.geoJSON(f, { pane:"highlight", style:{ color:"#111", weight:3, fillOpacity:0.18 } }).addTo(map);
      }

      const popup = `
        <div style="line-height:1.35; min-width:240px;">
          <div style="font-weight:900; font-size:14px; margin-bottom:6px;">Lote ${fmt(props[ID_FIELD])}</div>
          <div><b>Permiso:</b> ${permisoChipHTML(props.PERMISO)}</div>
          <div><b>Clave catastral:</b> ${fmt(props.CLAVE_CATA)}</div>
          <div><b>N√∫mero lote:</b> ${fmt(props.NUMERO_LOT)}</div>
          <div><b>Parroquia:</b> ${fmt(props.PARROQUIA)}</div>
          <div><b>Zonificaci√≥n:</b> ${fmt(props.ZONIFICACI)}</div>
          <div><b>√Årea:</b> ${fmt(props.AREA_TERRE)}</div>
        </div>
      `;
      L.popup().setLatLng(e.latlng).setContent(popup).openOn(map);
    }catch(err){
      console.error(err);
      setStatus("‚ö†Ô∏è Error consultando GetFeatureInfo.");
    }
  });

  // =========================
  // Init
  // =========================
  (async function(){
    try{
      await fitToWmsExtent();
      if (idLote) await zoomToLoteByWFS(idLote);
      else setStatus("Mapa listo. Tip: agrega ?id_lote=55 (QR).");
    }catch(e){
      console.error(e);
      setStatus("‚ö†Ô∏è No se pudo ajustar extent / consultar servicios.");
    }
  })();
</script>
</body>
</html>
